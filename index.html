<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="player-card">
        <img id="cover" src="./music-cover/images/The Weeknd - Save Your Tears.jpg" alt="cover" />
        <h2 id="track-name"></h2>
        <audio src="./music-cover/music/The Weeknd - Save Your Tears.mp3"></audio>
        <div class="controls">
          <button id="backward"><i class="fa-solid fa-backward"></i></button>
          <button id="play"><i class="fa-solid fa-play"></i></button>
          <button id="forward"><i class="fa-solid fa-forward"></i></button>
          
          
        </div>
        <div class="song-title-container">
          <div class="song-title" id="song-title">The Weeknd - Save Your Tears</div>
        </div>
        
        <div class="volume">
          <input id="voice" type="range" min="0" max="100" step="1" />
          <span id="voice-value">50</span>
        </div>
        <div class="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
